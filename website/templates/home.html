{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: var(--navbar-min-height);
        bottom: 0;
        width: 100%;
        z-index: -1;
      }
      .mapboxgl-popup {
        max-width: 200px;
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
      .custom-sidebar {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-3 custom-sidebar">
        <form id="search-form">
          <div class="form-group">
            <label for="location-input col-form-label-sm">Location</label>
            <input type="text" class="form-control form-control-sm" id="location-input">
          </div>
          <div class="form-group">
            <label for="radius-input col-form-label-sm">Radius</label>
            <input type="range" class="form-range" min="0.5" max="10" step="0.1" id="radius-input">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <div class="col" id="map">
        <script>
          var MAPBOX_SECRET_KEY = '{{ MAPBOX_SECRET_KEY }}';
          var geojsonData = JSON.parse('{{ geojsonData|tojson|safe }}');
        </script>
        <script src="static/map.js"></script>
      </div>
    </div>
  </body>
</html>

{% endblock %}
