{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 150px;
        bottom: 30px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <br />
    <h1 align="center">Home</h1>
    <style>
      .mapboxgl-popup {
        max-width: 200px;
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
    </style>
    <div id="map">
      <script MAPBOX_SECRET_KEY={{ MAPBOX_SECRET_KEY }}>
        MAPBOX_SECRET_KEY =
          document.currentScript.getAttribute("MAPBOX_SECRET_KEY");
        mapboxgl.accessToken = MAPBOX_SECRET_KEY;
        var map = new mapboxgl.Map({
          container: "map",
          // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
          style: "mapbox://styles/mapbox/streets-v12",
          center: [103.8198, 1.3521],
          zoom: 12,
        });

        map.on("load", function () {
          map.addSource("my-data", {
            type: "geojson",
            data: "https://joanna-lim.github.io/carparks-geojson-data/carparks.geojson",
          });

          map.addLayer({
            id: "my-layer",
            type: "circle",
            source: "my-data",
            paint: {
              "circle-radius": 6,
              "circle-color": "#ffffff", // set the fill color to white
              "circle-stroke-color": "green", // set the border color to green
              "circle-stroke-width": 2, // set the border width
            },
          });
          map.on("click", "my-layer", (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.address;

            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML(description)
              .addTo(map);
          });
        });
      </script>
    </div>
  </body>
</html>

{% endblock %}
