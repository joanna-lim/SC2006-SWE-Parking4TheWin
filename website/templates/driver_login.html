{% extends "base.html" %} {% block title %} Driver Login{% endblock %} {% block content
%}
<div class="container" width="300px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        <br />
        <h3 align="center"> Driver Login</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
