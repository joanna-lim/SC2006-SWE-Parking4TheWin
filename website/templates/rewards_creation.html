{% extends "base.html" %} {% block title %}Rewards Creation{% endblock %} {%
block content %}

<br />
<h3 align="center">Create Rewards</h3>
<div class="container" width="300px">
  <form method = "POST">
  <div class="row">
    <div class="col-md-6 align-left">
        <br />
        <div class="form-group">
          <label for="uen">Reward Title</label>
          <input
            type="text"
            class="form-control"
            id="rewardTitle"
            name="rewardTitle"
            placeholder="Enter Reward Title"
          />
        </div>
        <div class="form-group">
          <label for="rewardExpiry">Reward Expiry</label>
          <input
            type="date"
            class="form-control"
            id="rewardExpiry"
            name="rewardExpiry"
            placeholder="Enter Reward Expiry Date"
          />
        </div>
        <div class="form-group">
          <label for="rewardCategory">Reward Category</label>
          <select class="form-control" id="rewardCategory" name="rewardCategory">
            <option value="Food">Food</option>
            <option value="Fashion">Fashion</option>
            <option value="Retail">Retail</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Services">Services</option>
            <option value="Travel">Travel</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rewardDetails">Reward Details</label>
          <textarea
            name="rewardDetails"
            id="rewardDetails"
            class="form-control"
          ></textarea>
        </div>
      </form>
    </div>
    <div class="col-md-6 align-right">
        <br />
        <div class="form-group">
          <label for="numberOfRewards"
            >Number of Rewards Available to Claim</label
          >
          <input
            type="number"
            class="form-control"
            id="numberOfRewards"
            name="numberOfRewards"
            placeholder="Enter Number"
          />
        </div>
        <div class="form-group">
          <label for="costOfReward">Cost of Reward (in SGD) </label>
          <input
            type="number"
            min="0.01"
            step="0.01"
            max="100"
            class="form-control"
            id="costOfReward"
            name="costOfReward"
            placeholder="Enter Cost of Reward in SGD"
          />
        </div>
        <br />
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary mb-4">Add Reward</button>
        </div>
      
    </div>
  </div>
</form>
</div>

{% endblock %}
