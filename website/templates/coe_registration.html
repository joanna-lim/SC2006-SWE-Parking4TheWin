{% extends "base.html" %} {% block title %} COE Registration {% endblock %} {% block
    content %}
    
    <div class="container" width="300px">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form method="POST">
              
              <br />
              <h3 align="center">COE Registration</h3>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                  placeholder="Enter full name"
                />
              </div>
              <div class="form-group">
                <label for="carPlate">Vehicle Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="carPlate"
                  name="carPlate"
                  placeholder="Enter Vehicle Number"
                />
              </div>
              <div class="form-group">
                <label for="coeExpiry">COE Expiry Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="coeExpiry"
                  name="coeExpiry"
                  placeholder="Enter COE Expiry Date"
                />
              </div>
              <br />
              <button type="submit" class="btn btn-primary mb-4">Register</button>
              <br />
            </form>
            <p> Click <a href="/coe/registered_vehicles">here</a> to view your registered vehicles </p>
          </div>
        </div>
      </div>
    
    
    
    {% endblock %}
